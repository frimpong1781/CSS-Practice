<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="registration-form.css">
</head>
<body>
	<form class="container">
		<div class="form-top">
			<div class="top-bar"></div>
			<div class="title-row">Codetrain Registration Form</div>
			<div class="row">
				<p>This form is the first step to register for Codetrain's program starting on 25th July 2020. Our admissions team will reach out to you after successfully submitting your form.</p>
			</div>
			<div class="required">* Required</div>
		</div>

		<div class="form-row">
			<div class="label-row"><label for="email">Email address</label></div>
			<div class="input-row">
				<input type="email" name="email" id="email" placeholder="Your email address" required>
			</div>
		</div>

		<div class="form-row">
			<div class="label-row"><label for="fullname">Full Name</label></div>
			<div class="input-row">
				<input type="text" name="fullname" id="fullname" placeholder="Your name" required>
			</div>
		</div>

		<div class="form-row">
			<div class="label-row"><label for="phonenumber">Phone Number</label></div>
			<div class="input-row">
				<input type="text" name="phonenumber" id="phonenumber" placeholder="Your answer" required>
			</div>
		</div>


	</form>

</body>
</html>
